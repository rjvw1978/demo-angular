<section class="container my-5">
    <div class="row text-center">
        @for (member of teamMembers; track member.id)
        {
            <div class="col-md-3">
                 <div class="card text-center shadow mt-2">
                    <img [src]="member.imageUrl" [alt]="member.name" class="rounded-circle">
                    <div class="card-body">
                        <h3 class="mt-3">{{member.name}}</h3>
                        <p>{{member.role}}</p>
                    </div>
                </div>
            </div>
        }
      
    </div>
</section>
